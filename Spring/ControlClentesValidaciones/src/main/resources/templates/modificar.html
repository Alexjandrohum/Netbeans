<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Data of persons</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div>Data of Person</div>
        <a th:href="@{/}">Back</a>
        <br/>
        <form th:action="@{/guardar}" method="POST" th:object="${persona}">
            <input type="hidden" name="idPersona" th:field="*{idPersona}"/>
            <label for="nombre">Name:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <span th:if="${#fields.hasErrors('nombre')}" th:errors='*{nombre}'>Error Name</span>
            <br/>
            <label for="apellido">Last name:</label>
            <input type="text" name="apellido" th:field="*{apellido}"/>
            <span th:if="${#fields.hasErrors('apellido')}" th:errors='*{apellido}'>Error Last Name</span>
            <br/>
            <label for="email">Email:</label>
            <input type="text" name="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors='*{email}'>Error Email</span>
            <br/>
            <label for="telefono">Phone:</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/>
            <br/>
            <input type="submit" name="guardar" value="Save"/>
        </form>
    </body>
</html>
